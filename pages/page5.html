<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16x16 Pixel Art</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(16, 20px);
        grid-template-rows: repeat(16, 20px);
        margin-top: 10px;
      }
      .pixel {
        width: 20px;
        height: 20px;
        border: 1px solid #ddd;
      }
      .palette {
        display: grid;
        grid-template-columns: repeat(7, 30px);
        grid-template-rows: repeat(2, 30px);
        grid-gap: 5px;
        margin-top: 20px;
      }
      .color {
        width: 30px;
        height: 30px;
        border: 1px solid #000;
        cursor: pointer;
      }
      .selected-color {
        margin-top: 20px;
        display: flex;
        align-items: center;
      }
      .selected-color div {
        width: 30px;
        height: 30px;
        border: 1px solid #000;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div class="palette" id="palette"></div>
      <div class="selected-color">
        <span>Selected Color:</span>
        <div id="currentColor"></div>
      </div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
      const colors = {
        C: "#FF0000",
        "C#": "#FF6347",
        D: "#FFA500",
        "D#": "#FFD700",
        E: "#FFFF00",
        F: "#00FF00",
        "F#": "#32CD32",
        G: "#0000FF",
        "G#": "#00008B",
        A: "#4B0082",
        "A#": "#800080",
        B: "#9932CC",
        black: "#000000",
        white: "#FFFFFF",
        transparent: "transparent",
      };

      const keyBindings = {
        q: "C",
        2: "C#",
        w: "D",
        3: "D#",
        e: "E",
        r: "F",
        5: "F#",
        t: "G",
        6: "G#",
        y: "A",
        7: "A#",
        u: "B",
        1: "transparent",
        4: "white",
        8: "black",
      };

      let selectedColor = "#FF0000";

      function updateSelectedColorDisplay() {
        document.getElementById("currentColor").style.backgroundColor =
          selectedColor === "transparent" ? "#FFFFFF" : selectedColor;
        document.getElementById("currentColor").style.opacity =
          selectedColor === "transparent" ? 0.5 : 1;
      }

      function createPalette() {
        const palette = document.getElementById("palette");
        const colorOrder = [
          "C",
          "C#",
          "D",
          "D#",
          "E",
          "F",
          "F#",
          "G",
          "G#",
          "A",
          "A#",
          "B",
          "black",
          "white",
        ];

        colorOrder.forEach((colorName) => {
          const colorDiv = document.createElement("div");
          colorDiv.className = "color";
          colorDiv.style.backgroundColor = colors[colorName];
          colorDiv.addEventListener("click", () => {
            selectedColor = colors[colorName];
            updateSelectedColorDisplay();
          });
          palette.appendChild(colorDiv);
        });
      }

      function createGrid() {
        const grid = document.getElementById("grid");
        for (let i = 0; i < 16 * 16; i++) {
          const pixel = document.createElement("div");
          pixel.className = "pixel";
          pixel.addEventListener("click", () => {
            pixel.style.backgroundColor = selectedColor;
          });
          grid.appendChild(pixel);
        }
      }

      document.addEventListener("keydown", (event) => {
        const key = event.key;
        if (key in keyBindings) {
          selectedColor = colors[keyBindings[key]];
          updateSelectedColorDisplay();
        }
      });

      createPalette();
      createGrid();
      updateSelectedColorDisplay();
    </script>
  </body>
</html>

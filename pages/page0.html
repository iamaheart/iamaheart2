<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5x5 Pixel Art</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 40px);
        grid-template-rows: repeat(5, 40px);
        gap: 1px;
      }
      .pixel {
        width: 40px;
        height: 40px;
        background-color: white;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .pixel.active {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- 25 div elements to create a 5x5 grid -->
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const pixels = document.querySelectorAll(".pixel");

        pixels.forEach((pixel) => {
          pixel.addEventListener("click", function () {
            pixel.classList.toggle("active");
          });
        });
      });
    </script>
  </body>
</html>
